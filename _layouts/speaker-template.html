<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,700,700i|Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body class="{{ page.layout }}-page">

    <div class="speaker-template">
      <img
        src="{{ "/static/img/speaker-template-bg.png" | relative_url }}"
        width="100%"
        alt="Speaker Template" />

      <div class="speaker-template-photo">
        <img
          src="{{ page.speaker_photo }}"
          width="800"

          alt="{{ page.speaker_name }}" />
      </div>

      <h1 class="speaker-template-name">{{ page.speaker_name }}</h1>
      <h2 class="speaker-template-session-title">{{ page.session_title }}</h2>
    </div>

  </body>
</html>
